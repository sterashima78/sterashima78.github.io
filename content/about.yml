      お客様と直接打ち合わせを⾏い、技術検討や要件定義から試験まで単独で⾏った。
      平衡業務がいくつかあったため、短時間で少ない誤りでアプリケーションを構築する必要があった。
      そのために早い段階でプロトタイプを提⽰し、お客様との認識の齟齬を減らすように努めた。
      加えて、誤りの混⼊を最⼩限にするために、静的型付き⾔語を利⽤し、開発はTDD で進めた。
