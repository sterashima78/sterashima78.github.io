      お客様が構築したCLI で実⾏する前提の画像分類ソフトウェアをWeb アプリケーションとするために再設計・修正・機能拡張をした。
      バックエンドの設計とフロントエンドの実装を⾏った。
      分類器のコアとなる部分とそれを呼び出すためのインタフェースをパッケージレベルで分割するような設計を⾏なった。これによりCLI とWeb アプリケーションそれぞれの関⼼事のみにフォーカスして構築ができたため短期間での実装を遂⾏できた。
